name: Main merge
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  android_build_and_test:
    name: Android - build and test
    runs-on: ubuntu-22.04
    env:
      isCI: "true"
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '21'
      - name: Main test
        run: ./gradlew assembleDebug test
  desktop_build_and_test:
    name: Desktop build and test
    runs-on: macos-14
    env:
      isCI: "true"
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '21'
      - name: Build development package
        run: ./gradlew packageDmg
      - name: Main test
        run: ./gradlew jvmTest
      - name: Upload macos app
        uses: actions/upload-artifact@v4
        with:
          name: writeopia-desktop-mac-app
          path: ./application/desktopApp/build/compose/binaries/main-release/app/
          if-no-files-found: error
          retention-days: 10
          overwrite: true
  web_build_and_publish:
    name: Web build and publish
    runs-on: ubuntu-22.04
    env:
      isCI: "true"
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '21'
      - name: Build development webpack
        run: ./gradlew jsBrowserDevelopmentWebpack
      - name: Upload JS webpack
        uses: actions/upload-artifact@v4
        with:
          name: writeopia-js-webpack
          path: ./application/web/build/dist/js
          if-no-files-found: error
          retention-days: 10
          overwrite: true
